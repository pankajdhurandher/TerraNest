<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerraNest - Enhanced UI</title>
    <link rel="stylesheet" href="updates/styles.css">
    <script defer src="updates/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">NerraNest</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <h1 class="title">Welcome to NerraNest</h1>
        <p class="subtitle">Experience seamless browsing with our enhanced UI</p>
        
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button">&#10094;</button>

            <button id="next-slide" class="slide-button">&#10095;</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-thumb"></div>
        </div>
    </main>
    
    <footer>
